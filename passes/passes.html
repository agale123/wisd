<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
    <div class="text-center">
        <div class="col-lg-6 mx-auto">
            <h1>Pass Analyzer</h1>
            <p>
                Select a game and team to explore and analyze those passes. Filter to a see passes from certain minutes
                of the game. Click an individual pass to see detailed stats about it and positioning of players at that
                moment.
            </p>
            <div class="container mb-4">
                <div class="row">
                    <div class="col col-8">
                        <select class="form-select" aria-label="Select the game to analyze">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col col-4">
                        <select class="form-select" aria-label="Select the team to analyze">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-md mb-4">
            <div class="row justify-content-center">
                <div class="col col-8">
                    <div id="field"></div>
                </div>
                <div class="col col-3 text-start">
                    <h2>Pass details</h2>
                    <div id="details">Click a pass to see details and stats for it.</div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mx-auto">
            <label for="customRange1" class="form-label">Timestamps</label>
            <input type="range" class="form-range" id="customRange1">
        </div>

    </div>
    <script src="passes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
